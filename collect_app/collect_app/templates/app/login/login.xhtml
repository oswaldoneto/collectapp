{% extends "layout/base.xhtml" %}
{% block import_style %}
	<style type="text/css">
		@import url("{{STATIC_URL}}css/app/login.css");
		
		h1 {
			text-shadow: 1px 1px 1px #8B898B;
		}
		
		body {
			background-color: #5C6166;
		}
	</style>
{% endblock %}
{% block startup_script %}
	<script type="text/javascript" src="{{STATIC_URL}}js/app/login/login.js"></script>
{% endblock %}
{% block body %}
<div id="">		
	<div id="principal">
		<div id="content">
			<div id="centerpane">
				<form id="uic_login_form" method="post" action="/login/" >
					{% csrf_token %}
					<input type="hidden" name="next" value="{{next}}">
					<div class="ui form segment ui-widget" >
						
										  	

					  <div class="field" style="text-align: center">
					  		<h1 style="display: inline">collect</h1><h1 style="color: #85B900; display: inline">app</h1>	
					  </div>

						
					  <div class="field">
							<div class="ui left icon input">
							  	<input id="id_username" type="text" name="username" maxlength="30" class="textfield" placeholder="UsuÃ¡rio"/>
							  	<i class="user icon"></i>
							</div>
					  </div>
					  <div class="field">
							<div class="ui left icon input">
								<input type="password" name="password" id="id_password" class="textfield" placeholder="Senha" />		
							  	<i class="key icon"></i>
							</div>
					  </div>
					  <div class="ui error message">
					    <div class="header">We noticed some issues</div>
					  </div>
					  <div id="uic_login" class="ui green button floatr">Log in</div>
					</div>			
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
