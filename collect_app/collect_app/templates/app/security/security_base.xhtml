{% extends "layout/template.xhtml" %}

{% block startup_script %}
	<script type="text/javascript" src="{{STATIC_URL}}js/app/security/security_base.js"></script>
	{% block security_script %}{% endblock %}
	<script type="text/javascript">
		var security_url = "{% block security_url %}{% endblock %}";
		var object_id = null;
		{% if object %}
			object_id = "{{object.id}}";
		{% endif %}
	</script>
{% endblock %}

{% block content %}
	<div class="ui-app-header">
		<div class="ui-app-title">
	   		<h4 class="ui header">{% block security_title %}{% endblock %}</h4>
		</div>
		<div class="ui-app-command">
			{% block security_command %}{% endblock %}
		</div>
	</div>
	{% block security_content %}{% endblock %}
{% endblock %}
