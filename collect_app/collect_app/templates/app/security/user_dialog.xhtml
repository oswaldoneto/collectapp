{% extends "layout/template_dialog.xhtml" %}


{% block import_style %}
	<link rel="stylesheet" href="{{STATIC_URL}}css/app/dialog.css" />
	<style type="text/css">
		body {
			height: 300px;
		}
	</style>
{% endblock %}


{% block startup_script %}
	<script type="text/javascript" src="{{STATIC_URL}}js/app/security/dialog.js"></script>	
{% endblock %}


{% block content %}
	<div>
		<table id="uic_user_table" class="ui-widget ui-table-option" >
			<thead>
				<tr>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for u in object_list %}
					<tr>
						<td>
							<a  id="uic_adduser_link"
							    rel="adduser_link"
							    href="{{u.id}}">{{u.username}}</a>							
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>	
	</div>
{% endblock %}
